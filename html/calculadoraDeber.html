<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora VFor</title>
    <link rel="stylesheet" href="../css/calculadoraDeber.css">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

</head>

<body>
    <header class="cabecera">
        <h1><strong>Calculadora Web</strong></h1>
    </header>
    <nav></nav>
    <section>
        <div id="calculadoraApp">
            <div  class="container"> 
                <div class="calculadora">

                    <button v-on:click="opcionesNumericas(1)" class="botones">1</button>
                    <button v-on:click="opcionesNumericas(2)" class="botones">2</button>
                    <button v-on:click="opcionesNumericas(3)" class="botones">3</button>
                    <button v-on:click="simbologia('+')" class="botones">+</button>
                    <button v-on:click="opcionesNumericas(4)" class="botones">4</button>
                    <button v-on:click="opcionesNumericas(5)" class="botones">5</button>
                    <button v-on:click="opcionesNumericas(6)" class="botones">6</button>
                    <button v-on:click="simbologia('-')" class="botones">-</button>
                    <button v-on:click="opcionesNumericas(7)" class="botones">7</button>
                    <button v-on:click="opcionesNumericas(8)" class="botones">8</button>
                    <button v-on:click="opcionesNumericas(9)" class="botones">9</button>
                    <button v-on:click="simbologia('*')" class="botones">x</button>
                    <button v-on:click="opcionesNumericas(0)" class="ceroDosColumnas">0</button>
                    <button v-on:click="simbologia('=')" class="botones">=</button>
                    <button v-on:click="simbologia('/')" class="botones">/</button>

                    <label id="labelResultado" class="pantalla">{{pantalla}}</label>

                </div>

            </div>
        </div>
    </section>
    <footer>

    </footer>
    <script src="../js/calculadoraDeber.js"></script>
</body>

</html>
